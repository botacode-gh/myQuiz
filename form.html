<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     -->
    <title>Form | Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./js/form.js"></script>
  </head>
  <body>
    <header class="title-bar">
      <h1 class="glow">Quiz App</h1>
    </header>
    <main>
      <form data-js="form">
        <fieldset>
          <legend>Add quiz card</legend>
          <div class="input-set text">
            <label for="question">Your question</label>
            <input
              type="text"
              name="question"
              id="question"
              maxlength="56"
              data-js="input-question"
            />
            <p class="chars-left" data-js="chars-left-question"></p>
          </div>
          <div class="input-set textarea">
            <label for="answer">Your answer</label>
            <textarea
              name="answer"
              id="details"
              placeholder="Please make sure it's right"
              maxlength="350"
              data-js="input-answer"
            ></textarea>
            <p class="chars-left" data-js="chars-left-answer"></p>
          </div>
          <div class="input-set text">
            <label for="tag">Tag</label>
            <input
              type="text"
              name="tag"
              id="tag"
              data-js="input-tag"
              maxlength="20"
            />
            <p class="chars-left" data-js="chars-left-tag"></p>
          </div>
          <button type="submit" data-js="submitButton" class="button">
            Submit
          </button>
        </fieldset>
      </form>
      <section class="cards" data-js="cards"></section>
    </main>
    <footer>
      <nav>
        <ul class="nav-menu">
          <li><a class="nav-menu__link" href="./index.html">Home</a></li>
          <li>
            <a class="nav-menu__link" href="./bookmarks.html">Bookmarks</a>
          </li>
          <li><a class="nav-menu__link" href="./profile.html">Profile</a></li>
          <li>
            <span
              class="nav-menu__link nav-menu__link--inactive"
              href="./form.html"
              >Form</span
            >
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
