<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     -->
    <title>bota quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="title__bar">
      <h1 class="glow">Quiz App</h1>
    </header>
    <main>
      <section class="quiz-cards">
        <article class="quiz-card">
          <div class="quiz-card__tags">
            <span class="quiz-card__tag"
              >#<abbr title="Hyper Text Markup Language">HTML</abbr></span
            >
            <span class="quiz-card__tag"
              >#<abbr title="Cascading Style Sheet">CSS</abbr></span
            >
            <span class="quiz-card__tag">#Flexbox</span>
          </div>
          <div class="quiz-card__content">
            <button
              class="quiz-card__bookmark"
              aria-label="bookmark"
              type="button"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M9 4h6a2 2 0 0 1 2 2v14l-5 -3l-5 3v-14a2 2 0 0 1 2 -2"
                />
              </svg>
            </button>
            <h2 class="quiz-card__question">
              What property flips the axes in flexbox?
            </h2>
            <button class="quiz-card__show-answer-button">Show Answer</button>
          </div>
        </article>
        <article class="quiz-card">
          <div class="quiz-card__tags">
            <span class="quiz-card__tag">#Placeholder</span>
            <span class="quiz-card__tag">#Latin</span>
          </div>
          <div class="quiz-card__content">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="quiz-card__bookmark bookmark--marked"
              viewBox="0 0 24 24"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M9 4h6a2 2 0 0 1 2 2v14l-5 -3l-5 3v-14a2 2 0 0 1 2 -2" />
            </svg>
            <h2 class="quiz-card__question">Lorem ipsum dolor sit?</h2>
            <button class="quiz-card__show-answer-button">Show Answer</button>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <nav>
        <ul class="nav__menu">
          <li><span class="nav__link nav__link--disabled">Home</span></li>
          <li><a class="nav__link" href="./bookmarks.html">Bookmarks</a></li>
          <li><a class="nav__link" href="./profile.html">Profile</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
